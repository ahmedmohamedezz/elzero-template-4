<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3a4e548e00.js" crossorigin="anonymous"></script>
    <!-- notice that we put the framework file first ( general rules) -->
    <!-- then we specified the customization file ( style.css ) after it to override ti -->
    <!-- <link rel="stylesheet" href="../css/all.min.css"> -->
    <link rel="stylesheet" href="../css/framework.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <title>Files</title>
</head>

<body>
    <div class="page d-flex">
        <!-- we gave the side bar p-relative , so that it's layer it higher than the content section layer ( the glow appears as an evidence ) -->
        <div class="side-bar bg-white p-20 p-relative">
            <!-- h3 is p-relative & ::before & ::after are absolute -->
            <h3 class="p-relative txt-c mt-0">Ahmed</h3>
            <ul>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                        <!--this icon has the fixed width class -->
                        <i class="fa-solid fa-chart-gantt fa-fw"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="settings.html">
                        <!--this icon has the fixed width class -->
                        <i class="fa-brands fa-connectdevelop"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="profile.html">
                        <!--this icon has the fixed width class -->
                        <i class="fa-regular fa-user fa-fw"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="projects.html">
                        <!--this icon has the fixed width class -->
                        <i class="fa-sharp fa-solid fa-diagram-project fa-fw"></i>
                        <span>Projects</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="courses.html">
                        <!--this icon has the fixed width class -->
                        <i class="fa-solid fa-graduation-cap fa-fw"></i>
                        <span>Courses</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="friends.html">
                        <!--this icon has the fixed width class -->
                        <i class="fa-solid fa-id-badge fa-fw"></i>
                        <span>Friends</span>
                    </a>
                </li>
                <li>
                    <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="files.html">
                        <!--this icon has the fixed width class -->
                        <i class="fa-regular fa-file-lines fa-fw"></i>
                        <span>Files</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="plans.html">
                        <!--this icon has the fixed width class -->
                        <i class="fa-regular fa-credit-card fa-fw"></i>
                        <span>Plans</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content w-full">
            <!-- Start Header  -->
            <header class="head bg-white p-15 between-flex">
                <!-- why the search has p-relative ? because we will manipulte the icon indside it ( position: absolute;) -->
                <div class="search p-relative">
                    <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                    <input class="p-10" type="search" placeholder="Enter A Keyword">
                </div>
                <div class="icons d-flex align-center">
                    <!-- span is relative to control the absolute ::before -->
                    <span class="notification p-relative">
                        <!-- class fa-lg to make the icon bigger -->
                        <i class="fa-regular fa-bell fa-lg"></i>
                    </span>
                    <img src="../imgs/user-img.png" alt="user-image">
                </div>
            </header>
            <!-- End Header -->

            <h1 class="p-relative">Files</h1> <!-- page title -->
            
    </div>
</body>

</html>
